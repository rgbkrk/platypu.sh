<div id="root">
	<img src="./platash-01.svg" />
</div>

<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">
    var el = document.getElementById("root");

    const images = [
      "./platash-01.svg",
      "./platash-02.svg"
    ];

    class AnimatedPlatypus extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          index: 0,
          width: 50,
        }
      }

      componentDidMount() {
        this.intervalId = setInterval(() => {
          this.setState(state => ({
            index: (state.index + 1) % images.length,
					}))
        }, 1000);
      }

      render() {
        return (<div>
          <input min="50" max="500" step="25" type="range" onChange={(ev) => {

            this.setState({
              width: ev.target.value
            })
          }} style={{display: 'block'}} />
          <img src={images[this.state.index]} width={this.state.width} />
        </div>);
      }

    }


    ReactDOM.render(<AnimatedPlatypus />, el);

</script>
